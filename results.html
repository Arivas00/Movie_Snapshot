<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Snapshot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header>
    <nav class="no-shadows">
      <div class="nav-wrapper">
        <a href="https://www.youtube.com/watch?v=JaPf-MRKITg" target="_blank" class="brand-logo right" id="filmLogo"><i
            class="fas fa-film"></i></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        <ul class="left hide-on-med-and-down">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </header>
  <main>
    <div class="container">
      <div class="searchInfo center-align">
        <div class="row">
          <h1 id="mslogo">MOVIE SNAPSHOT</h1>
        </div>
        <div class="row" id="movie-search">
          <div class="card-panel">
            <span class="white-text">
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col s6 m5">
            <div class="poster">
              <img id="poster" />
            </div>
          </div>
          <div class="col s6 m5" id="OMDB-results">
            <div class="row">
              <div class="OMDB left-align" id="movieList">
                <div id="year"></div>
                <div id="director"></div>
                <div id="actors"></div>
                <div id="genre"></div>
                <div id="score"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m5" id="video">
              <div class="VIDEO">
                <iframe id="ytplayer" type="text/html" width="640" height="360"
                  src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
                  frameborder="0"></iframe>
                </span>
              </div>
            </div>
          </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
        <script src="./assets/results.js"></script>
</body>

</html>
